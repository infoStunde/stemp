<!DOCTYPE html>
<html lang="de">
<meta name="backend-url" content="https://stemp.onrender.com">
<head>
    <meta charset="UTF-8">
    <title>PDF Stempel-Tool (Modern)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-thumb { max-width: 400px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">PDF Stempel-Tool</h1>
        <form id="uploadForm" class="mb-4" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="file" id="fileInput" required>
                <button type="submit" class="btn btn-primary">Hochladen</button>
            </div>
        </form>
        <form id="stampForm" class="mb-4" autocomplete="off">
            <label for="stampText" class="form-label">Stempeltext:</label>
            <input type="text" class="form-control" id="stampText" value="TEST-STEMPEL">
        </form>
        <div>
            <h5>Hochgeladene PDFs</h5>
            <ul class="list-group mb-3" id="pdfList"></ul>
        </div>
        <div id="previewArea">
            <h5 id="previewTitle"></h5>
            <img id="pdfPreview" class="pdf-thumb" style="display:none;">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
